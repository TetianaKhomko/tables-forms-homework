<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New table</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
 <table border="1px" cellspacing="0">
     <caption>New Table</caption>
     <thead>
   <tr>
       <th rowspan="2">Summary</th>
       <th>Quarter 1</th>
       <th>Quarter 2</th>
   </tr> 
   <tr>
       <td>Results</td>
       <td>Results</td>
   </tr>
   </thead>
   <tbody>
       <tr>
       <td>January</td>
       <td>10</td>
       <td>20</td>
       </tr>
       <tr>
           <td>February</td>
           <td>30</td>
           <td>40</td>
       </tr>
   </tbody>
   <tfoot>
       <tr>
           <td>Total</td>
           <td colspan="2">100</td>
       </tr>
   </tfoot>
 </table>   
</body>
</html>
